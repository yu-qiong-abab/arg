<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格与联系方式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .pricing-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
            gap: 20px;
        }
        
        .price-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }
        
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .duration {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .highlight {
            background: linear-gradient(to right, #e74c3c, #e67e22);
            color: white;
            transform: scale(1.05);
        }
        
        .highlight .price {
            color: white;
        }
        
        .contact-section {
            background-color: #f8f9fa;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #eaeaea;
        }
        
        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .contact-methods {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
        }
        
        .wechat {
            color: #09bb07;
        }
        
        .outlook {
            color: #0078d4;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eaeaea;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal p {
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .pricing-section {
                flex-direction: column;
                align-items: center;
            }
            
            .price-card {
                max-width: 100%;
                width: 100%;
            }
            
            .contact-methods {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>服务套餐</h1>
            <p class="subtitle">选择适合您的套餐，享受优质服务</p>
        </header>
        
        <section class="pricing-section">
            <div class="price-card" onclick="showPaymentAlert()">
                <div class="price">4CNY</div>
                <div class="duration">1天服务</div>
                <p>适合短期体验</p>
            </div>
            
            <div class="price-card" onclick="showPaymentAlert()">
                <div class="price">12CNY</div>

                <p>性价比之选</p>
            </div>
            
            <div class="price-card highlight" onclick="showPaymentAlert()">
                <div class="price">60EUR</div>
                <div class="duration">永久服务</div>
                <p>最佳长期方案</p>
            </div>
        </section>
        
        <section class="contact-section">
            <h2 class="contact-title">联系方式</h2>
            <div class="contact-methods">

                    </svg>
                    <span>q群: 1027156624</span>
                </div>
                
                <div class="contact-item">
                    <svg class="contact-icon outlook" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.5 7.5C9.33 7.5 11 8.17 12.33 9.33C13.17 10.08 14.25 10.5 15.5 10.5C16.75 10.5 17.83 10.08 18.67 9.33C19.5 8.17 21.17 7.5 23 7.5H24V16.5C24 19.26 21.76 21.5 19 21.5H5C2.24 21.5 0 19.26 0 16.5V7.5H7.5ZM2.5 10V16.5C2.5 17.88 3.62 19 5 19H19C20.38 19 21.5 17.88 21.5 16.5V10H19C18.67 10 18.35 10.06 18.04 10.17C17.09 10.5 16.03 10.5 15.5 10.5C14.97 10.5 13.91 10.5 12.96 10.17C12.65 10.06 12.33 10 12 10C11.67 10 11.35 10.06 11.04 10.17C10.09 10.5 9.03 10.5 8.5 10.5C7.97 10.5 6.91 10.5 5.96 10.17C5.65 10.06 5.33 10 5 10H2.5Z"/>
                    </svg>
                    <span>邮箱: badsimerllo@outlook.com/3840161668@qq.com</span>
                </div>
            </div>
        </section>
        
        <footer>
            <p>© 2025 服务套餐页面 - 保留所有权利</p>
        </footer>
    </div>
    
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h3>付款提示</h3>
            <p>付款请添加联系方式</p>
            <button class="btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        function showPaymentAlert() {
            document.getElementById('paymentModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
